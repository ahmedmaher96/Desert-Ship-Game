<!DOCTYPE html>

<head>
    <title>Desert Ship Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main frame -->
    <canvas id="canvas1"></canvas>

    <!-- character -->
    <img id="player" src="./Sprites/MainShip.png">

    <!-- enemies -->
    <img id="angular1" src="./Sprites/Enemy1.png">
    <img id="angular2" src="./Sprites/Enemy2.png">
    <img id="angular3" src="./Sprites/Enemy3.png">
    <img id="angular4" src="./Sprites/Enemy4.png">
    <img id="lucky" src="./Sprites/PowerUpShip.png">

    <!-- props -->
    <img id="shot" src="./Sprites/Shot.png">

    <!-- environment -->
    <img id="layer1" src="./Sprites/BG/_PNG/1/1.png">
    <img id="layer2" src="./Sprites/BG/_PNG/1/2.png">
    <img id="layer3" src="./Sprites/BG/_PNG/1/3.png">
    <img id="layer4" src="./Sprites/BG/_PNG/1/4.png">

    <script src="index.js"></script>
</body>

</html>
